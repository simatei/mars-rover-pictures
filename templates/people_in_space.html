{% extends "base.html" %}

{% block content %}
  <div class="container col-md-6">
    <hr>
    <h5>There are currently {{data.people | length}} people aboard the International Space Station</h5>
    <hr>
      <div class="col-md-6">
       {% for person in data.people %}
        <p class="lead"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" style="width:50px;height:50px;"> <span></span>{{person.name}} </p>
       {% endfor %}
      </div>
     </div>
{% endblock content %}
